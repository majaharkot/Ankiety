{% extends 'szablon.html' %}

{% block tresc %}
    <h2>Lista pytań</h2>
    <ul>
    {% for p in pytania %}
        <li class="mb-1">
            <span class="lead">{{ p }}</span>
            <a href="{% url 'formularze:pytanie-glosuj' p.id %}" class="btn btn-secondary btn-sm">Głosuj</a>
            <br>
            <span class="float-right">(kategoria: {{ p.kategoria.nazwa }})</span>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
